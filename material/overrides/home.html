{% extends "main.html" %}
{% block tabs %}{% endblock %}

{% block content %}
  <section class="md-hero" style="background-color: #4051b5; color: white; margin: 0 calc(-50vw + 50%); width: 100vw; position: relative; left: 50%; right: 50%; transform: translateX(-50%); padding-bottom: 100px;">
    <div class="md-hero__inner md-grid" style="max-width: 1200px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; padding: 40px 20px;">
      <div class="md-hero__content" style="flex: 1; text-align: left;">
        <h1 style="font-size: 2.5rem; font-weight: 700; margin-bottom: 10px;">Damien Foster | Network Engineer</h1>
        <p style="font-size: 1.2rem; margin-bottom: 30px; opacity: 0.9;">Building secure, automated infrastructure with Cloudflare and Docker.</p>
        <div style="display: flex; gap: 15px;">
          <a href="{{ 'Damien Foster Resume.pdf' | url }}" class="md-button md-button--primary" target="_blank" style="background-color: white; color: #4051b5; border: none;">
            Download Resume
          </a>
          <a href="https://github.com/d4mien/portfolio" class="md-button" style="color: white; border: 1px solid white;">
            View Source Code
          </a>
        </div>
      </div>
      <div class="md-hero__image" style="flex: 1; display: flex; justify-content: flex-end;">
        <img src="{{ 'assets/images/illustration.png' | url }}" alt="" draggable="false" style="width: 100%; max-width: 500px; height: auto;">
      </div>
    </div>
    
    <div style="position: absolute; bottom: 0; left: 0; width: 100%; line-height: 0;">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 400" preserveAspectRatio="none" style="width: 100%; height: auto;">
        <path d="M0 400V136.1C0 136.1 400 350.5 800 231.5C1200 112.5 1600 310.6 1600 310.6V400H0Z" fill="#1e2124"/>
      </svg>
    </div>
  </section>

  <div class="md-content" style="margin-top: 40px;">
    <div class="md-content__inner md-typeset">
      {{ page.content }}
    </div>
  </div>
{% endblock %}
