{% extends "main.html" %}
{% block tabs %}{% endblock %}
{% block content %}
  <section class="md-hero">
    <div class="md-hero__inner md-grid">
      <div class="md-hero__content">
        <h1>Damien Foster | Network Engineer</h1>
        <p>Building secure, automated infrastructure with Cloudflare and Docker.</p>
        <a href="{{ 'Damien Foster Resume.pdf' | url }}" class="md-button md-button--primary" target="_blank">
          Download Resume
        </a>
        <a href="https://github.com/d4mien/portfolio" class="md-button">
          View Source Code
        </a>
      </div>
      <div class="md-hero__image">
        <img src="{{ 'assets/images/illustration.png' | url }}" alt="" draggable="false">
      </div>
    </div>
    <div class="md-hero__shape">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 400" fill="none">
        <path d="M0 400V136.1C0 136.1 400 350.5 800 231.5C1200 112.5 1600 310.6 1600 310.6V400H0Z" fill="currentColor"/>
      </svg>
    </div>
  </section>
  <div class="md-content">
    <div class="md-content__inner md-typeset">
      {{ page.content }}
    </div>
  </div>
{% endblock %}
