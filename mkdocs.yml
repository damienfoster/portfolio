# Project information
site_name: Damien Foster | Portfolio
site_url: https://damienfoster.net/
site_author: Damien Foster
site_description: Professional portfolio and network engineering documentation.

# Repository
repo_name: d4mien/portfolio
repo_url: https://github.com/d4mien/portfolio

# Theme configuration
theme:
  name: material
  icon:
    logo: material/lan        # Professional networking icon
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy       # Allows visitors to copy code snippets easily
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo

# Social links in the footer
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/d4mien
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/your-profile-here

# Professional Navigation
nav:
  - Home: index.md

# Extensions for technical documentation
markdown_extensions:
  - attr_list                 # Required for the "Grid Cards" we discussed
  - admonition                # Required for the "Info" summary boxes
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - toc:
      permalink: true
