site_name: Damien Foster | Portfolio
site_url: https://damienfoster.net/
site_author: Damien Foster
site_description: Professional portfolio and network engineering documentation.

# Repository
repo_name: d4mien/portfolio
repo_url: https://github.com/d4mien/portfolio

# Theme configuration
theme:
  name: material
  # Remove the custom_dir line to stop using the official MkDocs "Hero" template
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight

# Professional Navigation
nav:
  - Home: index.md
  # You can add more pages here as you create them, e.g.:
  # - Projects: projects.md
  # - Lab Setup: lab.md

# Extensions for clean technical docs
markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - toc:
      permalink: true
