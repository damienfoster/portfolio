name: Barebones Test Deploy

on:
  push:
    branches:
      - master  # Matches the branch in your screenshot

jobs:
  test-connectivity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Test SSH Connection to Lenovo
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}     # Your Lenovo/Cloudflare IP
          username: ${{ secrets.SERVER_USER }} # Your Lenovo username
          key: ${{ secrets.SERVER_SSH_KEY }}   # Your Private SSH Key
          port: 22
          source: "index.html"
          target: "/var/www/html"              # Change this to your actual web folder
