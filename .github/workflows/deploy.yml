name: Barebones Test Deploy

on:
  push:
    branches:
      - master

jobs:
  test-connectivity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb

      - name: Setup SSH Key and Config
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # This config tells the runner to use the tunnel for your specific domain
          cat >> ~/.ssh/config <<END
          Host ssh.damienfoster.net
            ProxyCommand /usr/local/bin/cloudflared access ssh --id ${{ secrets.CF_CLIENT_ID }} --secret ${{ secrets.CF_CLIENT_SECRET }} --target %h
            StrictHostKeyChecking no
          END

      - name: Deploy index.html to Docker Bind-Mount
        run: |
          # We use the domain name here to trigger the SSH Config above
          scp -i ~/.ssh/id_rsa index.html d4mien@ssh.damienfoster.net:/home/d4mien/nginx/html/
